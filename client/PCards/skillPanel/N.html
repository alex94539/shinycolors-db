<template name="skillPanel_N">
	<tr>
		<th rowspan="2" style="width: 4%;">20SP</th>
		<td rowspan="2" colspan="3" style="width: 30%;"></td>
		{{#each thisCardSkill20}}
		<td colspan="2" style="width: 20%; text-align: center;">{{skillTitle}}</td>
		{{/each}}
		<td rowspan="2" colspan="3" style="width: 30%;"></td>
	</tr>
	<tr>
		{{#each thisCardSkill20}}
		<td colspan="2">
			{{#each sliceSkillDesc skillDesc}}
			<div class="skillDesc">{{this}}</div>
			{{/each}}
		</td>
		{{/each}}
	</tr>
	<tr>
		<th rowspan="2" style="width: 4%;">30SP</th>
		{{#each thisCardSkill30}}
		<td colspan="2" style="width: 40%; text-align: center;">{{skillTitle}}</td>
		{{/each}}
	</tr>
	<tr>
		{{#each thisCardSkill30}}
		<td colspan="2">
			{{#each sliceSkillDesc skillDesc}}
			<div class="skillDesc">{{this}}</div>
			{{/each}}
		</td>
		{{/each}}
	</tr>
	
</template>
