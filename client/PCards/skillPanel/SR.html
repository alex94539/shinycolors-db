<template name="skillPanel_SR">
	<tr>
		<th rowspan="2" style="width: 4%;">20SP</th>
		<td rowspan="2" colspan="3" style="width: 30%;"></td>
		{{#each thisCardSkill20}}
		<td colspan="2" style="width: 20%; text-align: center;">{{skillTitle}}</td>
		{{/each}}
		<td rowspan="2" colspan="3" style="width: 30%;"></td>
	</tr>
	<tr>
		{{#each thisCardSkill20}}
		<td colspan="2">
			{{#each sliceSkillDesc skillDesc}}
			<div class="skillDesc">{{this}}</div>

			{{/each}}
		</td>
		{{/each}}
	</tr>
	<tr>
		<th rowspan="2" style="width: 4%;">30SP</th>
		<td rowspan="2" colspan="2" style="width: 20%;"></td>
		{{#each thisCardSkill30}}
		<td colspan="2" style="width: 20%; text-align: center;">{{skillTitle}}</td>
		{{/each}}
		<td rowspan="2" colspan="2" style="width: 20%;"></td>
	</tr>
	<tr>
		{{#each thisCardSkill30}}
		<td colspan="2">
			{{#each sliceSkillDesc skillDesc}}
			<div class="skillDesc">{{this}}</div>

			{{/each}}
		</td>
		{{/each}}
	</tr>
	<tr>
		<th rowspan="2" style="width: 4%;">40SP</th>
		<td rowspan="2" style="width: 10%;"></td>
		{{#each thisCardSkill40}}
		<td colspan="2" style="width: 20%; text-align: center;">{{skillTitle}}</td>
		{{/each}}
		<td rowspan="2" style="width: 10%;"></td>
	</tr>
	<tr>
		{{#each thisCardSkill40}}
		<td colspan="2">
			{{#each sliceSkillDesc skillDesc}}
			<div class="skillDesc">{{this}}</div>
			{{/each}}
		</td>
		{{/each}}
	</tr>
	<tr>
        <th rowspan="2">50SP</th>
		<td rowspan="2" style="width: 20%;"></td>
		{{#each thisCardSkill50}}
		<td colspan="2" style="width: 20%; text-align: center;">{{skillTitle}}</td>
        {{/each}}
		<td rowspan="2" style="width: 20%;"></td>
	</tr>
	<tr>
		{{#each thisCardSkill50}}
		<td colspan="2">
			{{#each sliceSkillDesc skillDesc}}
			<div class="skillDesc">{{this}}</div>
			{{/each}}
		</td>
		{{/each}}
	</tr>
</template>
